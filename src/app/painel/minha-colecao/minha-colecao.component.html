<div>
    <h3 class="mt-3 mb-4">Minha coleção Pokemon</h3>
    <div class="input-group input-group-sm mb-5">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Pesquisar por</span>
        </div>
        <input [(ngModel)]="termoPesquisa" name="pesquisa" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>
</div>

<ng-container *ngIf="!termoPesquisa; else buscaTemplate">
    <div class="list-colecao">
        <div class="row">
            <div *ngFor="let pokemon of pokemons" class="col-sm-6 col-lg-3 mt-3">
                <div class="card">
                    <img class="card-img-top" src="{{pokemon.imgUrl}}" alt="{{pokemon.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{pokemon.name}}</h5>
                        <a class="btn btn-primary" [routerLink]="['/painel/descricao', pokemon.idApi]">Ver detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #buscaTemplate>
    <app-buscar [termoPesquisa]="{value: termoPesquisa}"></app-buscar>
</ng-template>
