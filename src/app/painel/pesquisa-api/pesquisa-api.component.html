<h3 class="mt-3 mb-4">Lista de todos Pokemon disponivel na API PokéApi</h3>

<div class="list-colecao">
    <div class="row">
        <div *ngFor="let pokemon of listaPokemon" class="col-sm-6 col-md-6 col-lg-3">
            <div class="card mr-3 mt-3">
                <img class="card-img-top" src="{{pokemon.imgUrl}}" alt="{{pokemon.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{pokemon.name}}</h5>
                    <ng-container *ngIf="!pokemon.isCapturado; else capturado">
                        <button class="btn btn-success" (click)="adicionarNaColecao(pokemon)">Capturar</button>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="mt-5">
   <div class="col-md-12">
       <ul class="pagination float-right">
           <li class="page-item">
               <button class="btn page-link"
                       (click)="pesquisarLista((offset - limit), limit)"
                       [disabled]="offset === 0"><< Anterior
               </button>
           </li>
           <li class="page-item">
               <button class="btn page-link"
                       (click)="pesquisarLista((offset + limit), limit)">Próximo >>
               </button>
           </li>
       </ul>
   </div>
</nav>

<ng-template #capturado>
    <button class="btn btn-warning" disabled>Capturado</button>
</ng-template>
