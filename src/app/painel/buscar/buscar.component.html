<ng-container *ngIf="pokemons.length > 0; else semResultados">
    <div class="col-md-12">
        <h4>Resultados para a busca de <strong>{{termoPesquisa.value}}</strong></h4>
    </div>
    <div class="list-colecao">
        <div class="row">
            <div *ngFor="let pokemon of pokemons" class="col-sm-6 col-md-6 col-lg-3 mt-3">
                <div class="card">
                    <img class="card-img-top" src="{{pokemon.imgUrl}}" alt="{{pokemon.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{pokemon.name}}</h5>
                        <a class="btn btn-primary" [routerLink]="['/painel/descricao', pokemon.idApi]">Ver detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #semResultados>
    <h4>Nenhum resultado para a pesquisa de <strong>{{termoPesquisa.value}}</strong></h4>
</ng-template>
